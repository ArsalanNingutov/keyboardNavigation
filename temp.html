<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .p {
            color: red;
        }

        .p::before {
            color: blue;
            transition: color .5s;
        }

        .p:hover::before {
            color: green;
        }

        p::before {content:'before伪元素'; opacity: 1}
    </style>
</head>
<body>
    <p class="p" id="dome">正文内容</p>
    <script>
        p = document.getElementById('dome');
        document.onkeypress = function () {
            p.style.color = 'blue';
        };
    </script>
</body>
</html>
